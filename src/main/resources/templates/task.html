<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Tasks</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

</head>

<body>

	<div class="container">
		<h1>Task</h1>

		<div id="taskContainer">
			<form id="updateTask" action="#" th:action="@{/tasks/update}"
				th:object="${task}" method="post">

				<input type="text" class="invisible" name="id" id="id"
					th:field="*{id}" />

				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i></span> <input type="text"
						class="form-control" name="title" id="title" th:field="*{title}"
						placeholder="Task Title" />
				</div>

				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i></span>
					<textarea class="form-control" name="description" id="description"
						th:field="*{description}" rows="3" placeholder="Task Description"></textarea>
				</div>

				<hr />

				<a th:href="@{/}" class="btn btn-info">Cancel</a>
				<button type="submit" class="btn btn-success pull-right">Update</button>

			</form>
		</div>
	</div>

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<!-- Latest compiled and minified JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
