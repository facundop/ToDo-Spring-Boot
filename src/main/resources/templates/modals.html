<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="addTaskModal">
		<div id="addTaskModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Add new Task</h4>
					</div>
					<div class="modal-body">

						<form id="addNewTask" class="form-horizontal" action="#"
							th:action="@{/tasks/add}" th:object="${task}" method="post">

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-pencil"></i></span> <input type="text"
									class="form-control" name="title" id="title"
									th:field="*{title}" placeholder="Task Title" />
							</div>

							<div style="margin-bottom: 25px" class="input-group">
								<span class="input-group-addon"><i
									class="glyphicon glyphicon-pencil"></i></span>
								<textarea class="form-control" name="description"
									id="description" th:field="*{description}" rows="3" placeholder="Task Description"></textarea>
							</div>

							<hr />

							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-success pull-right">Add</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="updateTaskModal">
		<div id="updateTaskModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title">Update Task</h4>
					</div>
					<div class="modal-body">

						<form id="updateNewTask" action="#" th:action="@{/tasks/update}"
							th:object="${task}" method="PUT">

							<input type="text" class="form-control" name="title" id="title"
								th:field="*{title}" placeholder="Task Title" />

							<hr />

							<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
							<button type="submit" class="btn btn-success pull-right">Update</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
