<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<body>

	<div th:fragment="tasksTable">
		<table class="table" id="tasksTable">
			<thead class="thead-inverse">
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="task : ${tasks}">
					<td data-th-text="${task.id}">Task ID</td>
					<td data-th-text="${task.title}">Task Title</td>
					<td><a th:href="@{/tasks/{id}(id=${task.id})}"
						class="btn btn-warning">Update</a> - <a
						th:href="@{/tasks/delete/{id}(id=${task.id})}"
						class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
